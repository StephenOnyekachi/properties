
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/image/logo.jpeg">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/profile_css.css">
    <link rel="stylesheet" href="static/media.css">
    <title>estate</title>
</head>
<body>
    <div>
        <div class="profile-top-menu">
            <h3>site name</h3>
        </div>

        <div class="form-body">
            <div class="form-content">
                <div class="form-card">
                    <form action="">
                        <div class="con">
                            <h3>create new land asset <span>for error messages</span></h3>
                        </div>
                        <hr>
                        <div class="con">
                            <label for="">land size</label>
                            <br>
                            <div class="input">
                                <input type="text" placeholder="Name" name="name">
                            </div>
                        </div>
                        <div class="con">
                            <label for="">price</label>
                            <br>
                            <div class="input">
                                <input type="number" placeholder="Price" name="price">
                            </div>
                        </div>
                        <div class="con">
                            <label for="">description</label>
                            <br>
                            <div class="input">
                                <textarea name="des" id=""></textarea>
                            </div>
                        </div>
                        <div class="con">
                            <label for="">images</label>
                            <br>
                            <div class="input">
                                <input type="file" multiple placeholder="image" name="image">
                            </div>
                        </div>
                        <div class="con">
                            <button>add asset</button>
                        </div>
                        <div class="con">
                            <p><a href="admin-page.html"><i class="fa fa-long-arrow-left"></i> back</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
